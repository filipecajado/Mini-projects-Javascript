<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
       <h1>Verificador de idade</h1> 
    </header>

    <section>
       <div>
            <h2>Informe o Mês e o Ano em que nasceu:</h2>
            <div class="mes">
                <p>
                Mês: 
                    <input type="number" name="txtano" id="txtmes" placeholder="Ex: 5"> 
                </p>

                <p>
                Ano:  
                    <input type="number" name="txtano" id="txtano" placeholder="Ex: 2001"> 
                </p>
            </div>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <div>
                <input type="button" value="Verificar" onclick="mostrar()">
            </div>

        </div>
       
        <div>
            <p id="res" >
                Preencha os dados Acima para ver o resultado
            </p>

        </div>

        

    </section>


    <footer>
        <p>
           &copy; Copyright
        </p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
